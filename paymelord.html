<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pay GenX via Khalti</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f9f9f9;
    }
    .qr-container {
      background: #fff;
      padding: 20px;
      display: inline-block;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .qr-container img {
      display: none; /* Hidden initially */
      max-width: 100%; /* Responsive */
      height: auto;
    }
    .instruction {
      margin-top: 15px;
      font-size: 18px;
      color: #333;
      display: none; /* Hidden initially */
    }
  </style>
</head>
<body>

  <h2>Pay with Khalti</h2>
  <div class="qr-container">
    <img id="qrImage" src="Screenshot_2025-05-24-17-37-55-985_com.miui.gallery.jpg" alt="Scan to Pay via Khalti" />
    <div id="instructionText" class="instruction">Scan this code with Khalti App to pay</div>
  </div>

  <script>
    // Show image and instruction after 5 seconds
    setTimeout(() => {
      document.getElementById('qrImage').style.display = 'block';
      document.getElementById('instructionText').style.display = 'block';
    }, 5000);
  </script>

</body>
</html>
