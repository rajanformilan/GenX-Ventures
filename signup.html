<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up â€“ GenX Ventures</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #4a148c;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4a148c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #6a1b9a;
    }
    p {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <input type="text" id="username" placeholder="Enter username" required />
      <input type="email" id="email" placeholder="Enter email" required />
      <input type="password" id="password" placeholder="Enter password" required />
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Log in</a></p>
  </div>

  <script>
    // Get referrer from ?ref=USERNAME
    function getReferrer() {
      const params = new URLSearchParams(window.location.search);
      return params.get("ref");
    }

    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !email || !password) {
        alert("Please fill in all fields.");
        return;
      }

      if (localStorage.getItem(`user_${username}`)) {
        alert("Username already exists. Try a different one.");
        return;
      }

      const newUser = {
        username,
        email,
        password,
        balance: 100,
        joinedAt: new Date().toISOString()
      };
      localStorage.setItem(`user_${username}`, JSON.stringify(newUser));
      localStorage.setItem("loggedInUser", JSON.stringify(newUser));

      const referrer = getReferrer();
      if (referrer) {
        const refData = JSON.parse(localStorage.getItem(`user_${referrer}`));
        if (refData) {
          refData.balance = (refData.balance || 0) + 100;
          localStorage.setItem(`user_${referrer}`, JSON.stringify(refData));
        }
      }

      alert("Signup successful! Rs 100 bonus credited.");
      window.location.href = "balance.html";
    });
  </script>
</body>
</html>
