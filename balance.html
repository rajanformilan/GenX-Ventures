<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Wallet â€“ GenX Ventures</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .wallet-container {
      background: white;
      max-width: 450px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
    }
    h2 {
      color: #4a148c;
    }
    #balance {
      font-size: 28px;
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }
    .ref-section, .actions {
      margin-top: 30px;
    }
    .ref-link {
      word-break: break-all;
      color: #4a148c;
    }
    button {
      background: #4a148c;
      color: white;
      padding: 12px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #6a1b9a;
    }
  </style>
</head>
<body>
  <div class="wallet-container">
    <h2>Welcome to Your Wallet</h2>
    <div id="username">User: </div>
    <div id="balance">Loading...</div>

    <div class="ref-section">
      <h3>Your Referral Link</h3>
      <a id="refLink" class="ref-link" href="#" target="_blank">Loading...</a>
    </div>

    <div class="actions">
      <button onclick="location.href='withdraw.html'">Withdraw</button>
      <br />
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    const usernameBox = document.getElementById("username");
    const balanceBox = document.getElementById("balance");
    const refLinkBox = document.getElementById("refLink");

    if (!user) {
      alert("Please log in first.");
      window.location.href = "signup.html";
    } else {
      usernameBox.textContent = `User: ${user.username}`;
      balanceBox.textContent = `Rs. ${user.balance.toFixed(2)}`;
      const link = `signup.html?ref=${user.username}`;
      refLinkBox.href = link;
      refLinkBox.textContent = link;
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      alert("You have been logged out.");
      window.location.href = "signup.html";
    }
  </script>
</body>
</html>
