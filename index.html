<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GenX Ventures - Investment & Brand Ads</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f4f8;
    }

    .ad-popup {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 320px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
      padding: 15px;
      text-align: center;
      display: none;
      z-index: 9999;
      animation: fadeIn 0.5s ease-in-out;
    }

    .ad-popup img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 12px;
      user-select: none;
    }

    .ad-text {
      font-weight: 600;
      font-size: 16px;
      color: #222;
      user-select: none;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>

  <div class="ad-popup" id="adPopup">
    <img src="" alt="Ad" id="adImage" />
    <div class="ad-text" id="adText"></div>
  </div>

  <script>
    const ads = [
      // Big Brands Ads
      {
        img: "https://upload.wikimedia.org/wikipedia/commons/1/1b/Coca-Cola_logo.svg",
        text: "Enjoy Coca-Cola! Refresh Your World"
      },
      {
        img: "https://upload.wikimedia.org/wikipedia/commons/a/a6/Logo_NIKE.svg",
        text: "Just Do It. Nike Official Store"
      },
      {
        img: "https://upload.wikimedia.org/wikipedia/commons/2/24/Samsung_Logo.svg",
        text: "Samsung - Innovation for Everyone"
      },
      {
        img: "https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg",
        text: "Apple – Think Different."
      },
      {
        img: "https://upload.wikimedia.org/wikipedia/commons/a/a8/Pepsi_logo_2014.svg",
        text: "Pepsi – Live for Now!"
      },
      {
        img: "https://upload.wikimedia.org/wikipedia/commons/2/20/Adidas_Logo.svg",
        text: "Adidas - Impossible is Nothing"
      },
      {
        img: "https://upload.wikimedia.org/wikipedia/commons/4/4f/McDonald%27s_logo.svg",
        text: "McDonald's - I'm Lovin' It"
      },
      {
        img: "https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg",
        text: "Amazon - Earth's Biggest Selection"
      },

      // Investment Ads
      {
        img: "https://cdn.pixabay.com/photo/2016/11/29/04/20/stock-market-1863884_960_720.jpg",
        text: "Grow your wealth with the stock market! Start investing today."
      },
      {
        img: "https://cdn.pixabay.com/photo/2018/05/01/21/55/bitcoin-3364519_960_720.jpg",
        text: "Trade crypto 24/7 with zero commissions! Join the revolution."
      },
      {
        img: "https://cdn.pixabay.com/photo/2018/02/23/22/26/investment-3173878_960_720.jpg",
        text: "Invest in Mutual Funds & watch your money grow safely."
      },
      {
        img: "https://cdn.pixabay.com/photo/2016/11/29/03/56/architecture-1867153_960_720.jpg",
        text: "Secure your future with real estate investments."
      },
      {
        img: "https://cdn.pixabay.com/photo/2019/03/14/16/25/chart-4053699_960_720.jpg",
        text: "Join the leading trading platform and maximize your returns."
      },
      {
        img: "https://cdn.pixabay.com/photo/2017/03/01/20/00/hand-2108020_960_720.jpg",
        text: "Plan your retirement wisely with expert investment advice."
      },
      {
        img: "https://cdn.pixabay.com/photo/2019/05/10/23/41/robot-4192716_960_720.jpg",
        text: "Let technology manage your investments efficiently."
      },

      // Additional Share Market Ads
      {
        img: "https://cdn.pixabay.com/photo/2017/12/10/15/16/stock-exchange-3018687_960_720.jpg",
        text: "Invest smartly in the stock market. Your financial future starts today!"
      },
      {
        img: "https://cdn.pixabay.com/photo/2018/04/23/21/28/stock-exchange-3340487_960_720.jpg",
        text: "Stock trading made easy. Join millions of successful investors now."
      },
      {
        img: "https://cdn.pixabay.com/photo/2015/07/17/22/43/business-849804_960_720.jpg",
        text: "Maximize your returns with expert stock market insights."
      },
      {
        img: "https://cdn.pixabay.com/photo/2019/03/11/18/58/chart-4050113_960_720.jpg",
        text: "Analyze trends, trade stocks. Your path to wealth starts here."
      },
      {
        img: "https://cdn.pixabay.com/photo/2017/11/02/22/46/stock-2910219_960_720.jpg",
        text: "Discover the power of stock market investments."
      },
      {
        img: "https://cdn.pixabay.com/photo/2020/02/26/22/07/chart-4886931_960_720.jpg",
        text: "Grow your portfolio with smart stock market strategies."
      }
    ];

    const adPopup = document.getElementById('adPopup');
    const adImage = document.getElementById('adImage');
    const adText = document.getElementById('adText');

    function cycleAds() {
      const randomAd = ads[Math.floor(Math.random() * ads.length)];
      adImage.src = randomAd.img;
      adImage.alt = randomAd.text;
      adText.textContent = randomAd.text;

      adPopup.style.display = 'block';

      setTimeout(() => {
        adPopup.style.display = 'none';
      }, 5000);
    }

    window.onload = () => {
      cycleAds();
      setInterval(cycleAds, 10000);
    };
  </script>
</body>
</html>
